<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container mt-2">
        <h1><a href="index.html"><i class="fas fa-arrow-left"></i></a> Add Customer</h1>
        <form>
            <div class="row">
                <div class="col-sm-4 mt-3">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col-sm-4 mt-3">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
                <div class="col-sm-4 mt-3">
                    <input type="text" class="form-control" placeholder="Customer Id">
                </div>
                <div class="col-sm-4 mt-3">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="col-sm-4 mt-3">
                    <input type="tel" class="form-control" placeholder="Phone number">
                </div>
                <div class="col-sm-4 mt-3">
                    <input type="text" class="form-control" placeholder="City">
                </div>
                <div class="col-sm-4 mt-3">
                    <input type="text" class="form-control" placeholder="Town">
                </div>
                <div class="col-sm-4 mt-3">
                    <input type="tel" class="form-control" placeholder="Tel no">
                </div>
            </div>
        </form>

        <button class="btn btn-outline-success btn-sm customer-btn">Add</button>
        <button class="btn btn-outline-success btn-sm customer-btn">Remove</button>
        <button class="btn btn-outline-success btn-sm customer-btn">Reset</button>
        <button class="btn btn-outline-success btn-sm customer-btn">Exit</button>
    </div>

    <script src="./jquery-3.5.1.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
